<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Management</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.15.1/dist/cdn.min.js"></script> -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container" >
        <h1>Car Management</h1>
        
        <!-- Car Form -->
        <form @submit.prevent="addCar">
            <input type="text" placeholder="Color" x-model="newCar.color" required>
            <input type="text" placeholder="Make" x-model="newCar.make" required>
            <input type="text" placeholder="Model" x-model="newCar.model" required>
            <input type="text" placeholder="Registration Number" x-model="newCar.reg_number" required>
            <button type="submit">Add Car</button>
        </form>
        
        <!-- Car Table -->
        <table>
            <thead>
                <tr>
                    <th>Color</th>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Registration Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <template x-for="car in cars" :key="car.reg_number" >
                    <tr>
                        <td x-text="car.color"></td>
                        <td x-text="car.make"></td>
                        <td x-text="car.model"></td>
                        <td x-text="car.reg_number"></td>
                        <td class="actions">
                            <button @click="editCar(car)">Edit</button>
                            <button @click="deleteCar(car.reg_number)">Delete</button>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
        
        <!-- Popular Make Section -->
        <div>
            <h2>Most Popular Car Make</h2>
            <p x-text="popularMake"></p>
            <button @click="getMostPopularMake">Find Most Popular Make</button>
        </div>
    </div>

 
    <script src="app.js"></script>
</body>
</html>
